<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<table>
			<tr>
				<th>Class</th>
				<th>Date</th>
				<th>Total</th>
			</tr>

			<tr v-for='listing in processed_listings'
			:key='listing._vueId'
			@click='visible = !visible'>
				<td v-if='visible'>{{listing.name}}</td>
				<td v-if='visible'>{{listing.startDate}}</td>
				<td v-if='visible'>{{listing.price}}</td>
				<td v-if='!visible' v-html="listing.description"></td>
			</tr>
			<!--
			<product-listing
			v-for='listing in processed_listings'
			:key='listing.productId'
			:product='listing'></product-listing>-->
		</table>
	</div>
	<script type="text/javascript" src="pubs.js"></script>
	<script type="text/javascript" src="app.js" defer></script>
</body>
</html>
