<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<table>
			<tr>
				<th>Class</th>
				<th>Date</th>
				<th>Total</th>
			</tr>

			<tr is="product-listing"
			v-for='listing in processed_listings'
			:listing='listing'
			:key='listing.listing_key'
			:visible = 'true'>
		</table>
	</div>

	<form>
		<fieldset>
			<legend>Your Details</legend>
			<table>
				<tr>
					<td colspan=2>
						First name: <input type="text" name="" placeholder="John" required/>
						Last name: <input type="text" name="" placeholder="Smith" required/>
					</td>
				</tr>
				<tr>
					<td>
						Email: <input type="email" name="" placeholder="johnsmith@email.com" required>
					</td>
					<td>
						<input type="checkbox" id="checkbox" name="" checked>
						<label for="checkbox">Subscribe to our newsletter</label>
					</td>
				</tr>
				<tr>
					<td>
						Phone: <input type="tel" name="" placeholder="123-456-7890">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>

	<h1>Participants</h1>
	<button @click="addChild">Add Child</button>

	<form>
		<fieldset>
			<legend>Child</legend>
			<table>
				<tbody>
					<tr>
						<td>
							First Name: <input type="text" name="" required/>
							Last Name: <input type="text" name="" required/>
						</td>
					</tr>
					<tr>
						<td>
							Gender: 
							<select>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="unspecified">--</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Date of Birth: <input type="date" name="" required></td>
					</tr>
					<tr>
						<td>
							Current Grade:
							<select required>
								<option value="unspecified">--Please Select an Option--</option>
								<option value="first">1st</option>
								<option value="second">2nd</option>
								<option value="third">3rd</option>
								<option value="fourth">4th</option>
								<option value="fifth">5th</option>
								<option value="sixth">6th</option>
								<option value="seventh">7th</option>
								<option value="eighth">8th</option>
								<option value="kinder">K</option>
							</select>
						</td>
					</tr>
					<tr><td>School: <input type="text" name="" required></td></tr>
				</tbody>
			</table>
		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>Password</legend>
			<table>
				<tbody>
					<tr><td>Password: <input type="password" name="" required></td></tr>
					<tr><td>Confirm Password: <input type="password" name="" required></td></tr>
				</tbody>
			</table>
		</fieldset>
	</form>


	<!--<script type="text/javascript" src="pubs_dist.js"></script>
	<script type="text/javascript" src="app.js" defer></script>
-->
</body>
</html>
